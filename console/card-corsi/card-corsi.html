<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Corsi - Yamakasi Fight Academy</title>
    <link rel="stylesheet" href="card-corsi.css">
</head>
<body>
    <div class="container">
        <div class="courses-grid">
            <!-- Esempio di class-card con animate-up -->
            <div class="class-card animate-up" data-category="adulti" id="takemusu-aikido">
                <input type="hidden" class="course-category" value="adulti">
                <div class="class-image">
                    <img src="" alt="">
                </div>
                <div class="class-content">
                    <h3 class="class-title"></h3>
                    <p class="class-description"></p>
                    <div class="class-instructor">
                        <span class="instructor-label">Insegnanti:</span>
                        <a href="#" class="instructor-link"></a>
                    </div>
                    <div class="class-schedule">
                        <h4 class="schedule-title">Giorni e Orari</h4>
                        <div class="schedule-items">
                            <div class="schedule-item">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="card-corsi.js"></script>
</body>
</html>
